<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SPUTIL</title>
    <link rel="stylesheet" href="../assets/css/main1.css">
</head>
<body>
        
    <div class="container">
        <h1>DB2 Stored Procedure Tester</h1>
        <h2>Please select a DB2 Subsystem</h2>
        <div class="db2System">
            <ul>
            <li>
                <input type="radio" id="c-option" name="selector" onclick = "getSystem();">
                <label for="c-option">DB2C</label>
                
                <div class="check"></div>
            </li>
            
            <li>
                <input type="radio" id="x1-option" name="selector" onclick = "getSystem();">
                <label for="x1-option">DB2X(pre-prod)</label>
                
                <div class="check"><div class="inside"></div></div>
            </li>
            
            <li>
                <input type="radio" id="x-option" name="selector" onclick = "getSystem();">
                <label for="x-option">DB2X</label>
                
                <div class="check"><div class="inside"></div></div>
            </li>

            <li>
                <input type="radio" id="e-option" name="selector" onclick = "getSystem();">
                <label for="e-option">DB2E</label>
                
                <div class="check"><div class="inside"></div></div>
            </li>
            </ul>
        </div>

        <div id="right-container">
            <button id="notifybtn">Next</button>
        </div>

    </div>



    <script src="index1.js"></script>
</body>
</html>
